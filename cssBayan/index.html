<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper header_wrapper">
            <div class="header_text">
                <h1>CSS BAYAN</h1>
            </div>
        </div>
    </header> 
    <main class="main">
        <div class="wrapper main_wrapper">
            <div class="accordeon">
                <div class="accordeon_item">
                    <lable class="accordeon_title" for="acc_1">Two stages of programmer</lable>
                    <input type="radio" class="accordeon_input" name="accordeon" id="acc_1">
                    <div class="accordeon_mem" for="acc_1">
                        <img src="assets/first.jpg" alt="first">
                    </div>
                </div>
                <div class="accordeon_item">
                    <lable class="accordeon_title">Refactoring the entire code</lable>
                    <input type="radio" class="accordeon_input" name="accordeon" id="acc_2">
                    <div class="accordeon_mem" for="acc_2">
                        <img src="assets/second.jpg" alt="second">
                    </div>
                </div>
                <div class="accordeon_item">
                    <lable class="accordeon_title">Find bugs</lable>
                    <input type="radio" class="accordeon_input" name="accordeon" id="acc_3">
                    <div class="accordeon_mem" for="acc_3">
                        <img src="assets/third.jpg" alt="third">
                    </div>    
                </div>
                <div class="accordeon_item">
                    <lable class="accordeon_title">April fools</lable>
                    <input type="radio" class="accordeon_input" name="accordeon" id="acc_4">
                    <div class="accordeon_mem" for="acc_4">
                        <img src="assets/fourth.jpg" alt="fourth">
                    </div>
                </div>
                <div class="accordeon_item">
                    <lable class="accordeon_title">In case of fire</lable>
                    <input type="radio" class="accordeon_input" name="accordeon" id="acc_5">
                    <div class="accordeon_mem" for="acc_5">
                        <img src="assets/fifth.jpg" alt="fifth">
                    </div>  
                </div>
            </div>
        </div>
    </main>  
</body>
</html>
